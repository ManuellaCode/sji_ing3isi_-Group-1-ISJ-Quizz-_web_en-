<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server</title>
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
  <style>
    body {
      background-color: #1c1c2e;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h2, h4 {
      text-align: center;
      margin-bottom: 20px;
    }
    #connectedPeers {
      max-height: 400px;
      overflow-y: auto;
      background-color: #2a2a3e;
      border-radius: 10px;
      padding: 15px;
    }
    .peer {
      padding: 10px;
      border-bottom: 1px solid #444;
      transition: background-color 0.3s;
    }
    .peer:hover {
      background-color: #3a3a5c;
    }
    #peerIdDisplay {
      background-color: #3a3a5c;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg" style="max-width: 800px;">
      <div class="col-12 bg-dark p-5">
        <h2 class="mb-4">Server</h2>
        <div id="peerIdDisplay" class="mb-3">Generating Peer ID...</div>
        <h4>Connected Players</h4>
        <div id="connectedPeers">No peers connected yet.</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    const connectedPeersDiv = document.getElementById('connectedPeers');
    const peers = {};
    const games = []; // New variable to store game info

    peer.on('open', id => {
      document.getElementById('peerIdDisplay').textContent = `Your Peer ID: ${id}`;
    });

    peer.on('connection', conn => {
      conn.on('data', data => {
        const playerInfo = JSON.parse(data);

        // Check the type and store in games if type is 'game'
        if (playerInfo.type === 'game') {
          games.push({
            username: playerInfo.username,
            peerId: playerInfo.peerId,
            gameCode: playerInfo.gameCode
          });
        }
        else if(playerInfo.type === 'send-me-game-data'){
          console.log("sending games data")
          conn.send(JSON.stringify(games))
        }
        else{
          // Store player info in peers object
          peers[playerInfo.peerId] = { username: playerInfo.username, level: playerInfo.level };
        }
        console.log("hello")
        console.log(games)
        updateConnectedPeers();

        // Send updated player list to all connected peers
        const playerList = Object.keys(peers).map(peerId => ({
          peerId,
          username: peers[peerId].username,
          level: peers[peerId].level
        }));
        Object.keys(peer.connections).forEach(peerId => {
          peer.connections[peerId].forEach(c => c.send(JSON.stringify(playerList)));
        });
      });

      conn.on('close', () => {
        delete peers[conn.peer];
        updateConnectedPeers();
      });
    });

    function updateConnectedPeers() {
      connectedPeersDiv.innerHTML = '';
      if (Object.keys(peers).length === 0) {
        connectedPeersDiv.textContent = 'No peers connected yet.';
      } else {
        Object.keys(peers).forEach(peerId => {
          const peerDiv = document.createElement('div');
          peerDiv.className = 'peer';
          peerDiv.textContent = `User: ${peers[peerId].username} (Level: ${peers[peerId].level}, Peer ID: ${peerId})`;
          connectedPeersDiv.appendChild(peerDiv);
        });
      }
    }

    peer.on('error', err => {
      console.error(err);
      document.getElementById('peerIdDisplay').textContent = 'Error generating Peer ID';
    });
  </script>
</body>
</html>
