<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1c1c2e;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative; /* Add position relative for absolute positioning of usernameDisplay */
    }
    h2, h4 {
      text-align: center;
      margin-bottom: 20px;
    }
    #playerList {
      max-height: 400px;
      overflow-y: auto;
      background-color: #2a2a3e;
      border-radius: 10px;
      padding: 15px;
    }
    .player {
      padding: 10px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }
    .player:hover {
      background-color: #3a3a5c;
    }
    #peerIdDisplay {
      background-color: #3a3a5c;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    #usernameDisplay {
      position: absolute; /* Position it absolutely within the container */
      top: 20px;
      left: 20px;
      font-size: 1.5rem; /* Larger font size */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Text shadow */
    }
    .challenge-button, .accept-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .challenge-button:hover, .accept-button:hover {
      background-color: #0056b3;
    }
    .notification-button{
  position: absolute;
  top: 60px;
  right: 50%;
  background-color: #e6d49e;
  color: #262121;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.notification-button{
  background-color: #d9c68a;
  transform: scale(1.05);
}
    .offcanvas-body {
      background-color: #2a2a3e;
      border-radius: 10px;
    }
    .notification-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
    /* Loading Overlay Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none; /* Hidden by default */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    header {
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between; /* Distributes space between items */
  border-bottom: 5px solid #e6d49e;
  margin-bottom: 20px;
  background: rgba(38, 33, 33, 0.8); /* Semi-transparent background */
  border-radius: 10px;
}

/* Logo Styles */
.logo {
  width: 150px;
  height: auto;
  margin-right: 40px;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.1) rotate(5deg);
}

/* Profile Container */
.profile-container {
  display: flex;
  align-items: center;
  justify-content: flex-start; /* Aligns items to the left */
}

/* Profile Picture Styles */
.profile-picture {
  border-radius: 50%;
  width: 100px;
  height: 100px;
  border: 3px solid #e8d59d;
  margin-right: 20px;
}

/* User Info Styles */
.user-info {
  display: flex;
  flex-direction: column; /* Stack username and level vertically */
  align-items: flex-start;
}

.user-info .username {
  margin-right: 30px;
  font-size: 18px; /* Increased font size for better readability */
  font-weight: bold; /* Make username bold */
}

.user-info .level,.user-info .category {
  display: flex;
  flex-direction: column;
}

.user-info .level p, .user-info .level p {
  margin-bottom: 5px; /* Reduced margin for better spacing */
  color: #e6d49e; /* Gold color for level text */
}
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Logo" class="logo">
    <div class="profile-container">
      <img src="./Avatars/M.jpeg" alt="Profile Picture" class="profile-picture">
      <div class="user-info">
        <div class="username">
          <h4 id="user">Username: N/A</h4>
        </div>
        <div class="level">
          <p id="user-level">Level: N/A</p>
        </div>
        <div class="category ">
          <p id="user-level">Category: N/A</p>
        </div>
      </div>
    </div>
    <!-- Notification Button with Badge -->
  <button class="notification-button" aria-label="Open notifications" onclick="toggleOffcanvas()">
    Notifications <span class="badge bg-danger" id="notificationCount">0</span>
  </button>
  </header>


  <!-- Offcanvas for Notifications -->
  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNotifications" aria-labelledby="offcanvasNotificationsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNotificationsLabel">Notifications</h5>
      <button type="button" class="btn-close btn-close-white" aria-label="Close notifications" onclick="toggleOffcanvas()"></button>
    </div>
    <div class="offcanvas-body" id="notificationList"></div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" style="position: absolute; top: 20px; right: 20px; z-index: 1050;"></div>

  <!-- Sound Effect -->
  <audio id="challengeSound" src="./notification_sound.mp3" preload="auto"></audio>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <h2 id="loadingMessage"></h2>
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg" style="max-width: 800px;">
      <div class="col-12 bg-dark p-5">
        <div id="usernameDisplay" style="display: none;"></div> <!-- Moved to the top left -->
        <h2 class="mb-4">Player</h2>
        <div id="peerIdDisplay" class="mb-3">Generating Peer ID...</div>
        <h4>Available Players</h4>
        <div id="playerList">No players connected yet.</div>
        <!-- Back to Category Choice Button -->
        <a href="categories.html" class="btn btn-secondary position-fixed" style="position: fixed; bottom: 20px; left: 20px; z-index: 1050;">
        â¬…Back to Category Choice</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    let myInfo = JSON.parse(localStorage.getItem("player"));
    const profilePicture = document.querySelector('.profile-picture');

    // Set the profile picture based on the first letter of the username
    const firstLetter = myInfo.username.charAt(0).toUpperCase();
    profilePicture.src = `./Avatars/${firstLetter}.jpeg`;
    console.log(myInfo)
    const peer = new Peer();
    const playerListDiv = document.getElementById('playerList');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const notificationList = document.getElementById('notificationList');
    const notificationCount = document.getElementById('notificationCount');
    const challengeSound = document.getElementById('challengeSound');
    let messageCount = 0;
    let username;
    let level;
    let serverId;
    const challengers = []; // Array to store peer IDs of challengers

    peer.on('open', id => {
      document.getElementById('peerIdDisplay').textContent = `Your Peer ID: ${id}`;
      username = myInfo.username;
      level = myInfo.level;
      categ = myInfo.category
      const usernameElement = document.getElementsByClassName("username")[0];
      usernameElement.textContent = `Username: ${username}`
      const difficultyLevel = document.getElementsByClassName("level")[0];
      difficultyLevel.textContent = `Level: ${level}`
      const category = document.getElementsByClassName("category")[0];
      category.textContent = `Category: ${categ}`
      sendPlayerInfo(id, username, level); // Pass level to the function
    });

    function sendPlayerInfo(peerId, username, level) {
      serverId = prompt("Enter the server Peer ID:");
      const conn = peer.connect(serverId);

      console.log("okay")
      conn.on('open', () => {
        const playerInfo = { username, peerId, level };
        conn.send(JSON.stringify(playerInfo));
        console.log("Info sent")
      });

      conn.on('data', data => {
        const playerList = JSON.parse(data);
        updatePlayerList(playerList);
        console.log("Players list received")
      });

      conn.on('error', err => {
        alert('Connection error: ' + err);
      });
    }

    function updatePlayerList(playerList) {
      playerListDiv.innerHTML = '';
      if (playerList.length === 0) {
        playerListDiv.textContent = 'No players connected yet.';
      } else {
        playerList.forEach(player => {
          if (player.username !== username && player.level === level) {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player';
            playerDiv.innerHTML = `
              <span>${player.username} (Level: ${player.level}, Peer ID: ${player.peerId})</span>
              <button class="challenge-button" aria-label="Challenge ${player.username}" onclick="challengeUser('${player.peerId}', '${player.username}')">Challenge</button>
            `;
            playerListDiv.appendChild(playerDiv);
          }
        });
      }
    }

    function challengeUser(peerId, challengeeName) {
      const message = `You have challenged ${challengeeName}`;
      sendChallengeMessage(peerId, username, peer.id); // Send challengerâ€™s peer ID
      addNotification(challengeeName, message, "send");
    }

    function sendChallengeMessage(peerId, challengerName, challengerPeerId) {
      const chamessage = `${challengerName} has challenged you`;
      const conn = peer.connect(peerId);
      conn.on('open', () => {
        conn.send(JSON.stringify({ type: 'challenge', chamessage, challengerName, challengerPeerId })); // Send challenger peer ID
      });
    }

    function addNotification(challengerName, message, type, challengerPeerId = "") {
      const notificationItem = document.createElement('div');
      const timestamp = new Date().toLocaleTimeString();
      notificationItem.className = 'notification-item';
      if (type === "received") {
        notificationItem.innerHTML = `
          <span>${message} at ${timestamp}</span>
          <button class="accept-button" aria-label="Accept challenge from ${challengerName}" onclick="acceptChallenge('${challengerName}', '${challengerPeerId}')">Accept</button>
        `;
      } else if (type === "send") {
        notificationItem.innerHTML = `
          <span>${message} at ${timestamp}</span>
        `;
      }
      notificationList.appendChild(notificationItem);

      messageCount++;
      notificationCount.textContent = messageCount;
    }

    function showChallengeToast(challengerName) {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      const timestamp = new Date().toLocaleTimeString();
      toast.className = 'toast align-items-center text-bg-danger border-0';
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">
            Challenge received from ${challengerName} at ${timestamp}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      toastContainer.appendChild(toast);
      const toastInstance = new bootstrap.Toast(toast);
      toastInstance.show();

      setTimeout(() => {
        toast.remove();
      }, 5000);
    }

    function acceptChallenge(challengerName, challengerPeerId) {
      // Show loading overlay for the user accepting the challenge
      showLoadingOverlay(`You have accepted the challenge from ${challengerName}. Loading game...`);

      // Generate game code to help them connect later to actually play the game
      const game_code = `Game-${challengerName}-${username}`;
      const game = {
        game_code: game_code,
        category: myInfo.category
      }
      // This object stores all the information needed during the actual game play
      console.log(myInfo)
      const gameInfo = {
            me: "receiver",
            serverId: serverId,
            game_code: game_code,
            username: myInfo.username,
            password: myInfo.password,
            level: myInfo.level,
            category: myInfo.category
          };
      // Notify the challenger that their challenge has been accepted
      const message = `${username} has accepted your challenge`;
      console.log(gameInfo)
      console.log("Challenge accepted")
      sendChallengeAcceptance(challengerPeerId, message, myInfo.category, game_code);

      console.log(game_code);
      // Store the game info to be used later in the local storage

      localStorage.setItem('game-party', JSON.stringify(gameInfo));
    }

    function showLoadingOverlay(mainMessage) {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'flex';
      document.getElementById('loadingMessage').textContent = mainMessage;
      // Set a timer for the loading message; here it can be handled as per game loading logic
      setTimeout(() => {
        overlay.style.display = 'none'; // Hide after loading is done; update as necessary
        window.location.href = 'game.html'; // Redirect to game.html
      }, 10000); // Example: 10 seconds
    }

    function sendChallengeAcceptance(challengerPeerId, message, category, game_code) {
      const conn = peer.connect(challengerPeerId);
      conn.on('open', () => {
        conn.send(JSON.stringify({ type: 'acceptance', message, challengerName: username, game_code: game_code, category:category }));
        console.log("send challenge acceptance")
      });
    }

    function toggleOffcanvas() {
      const offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasNotifications'));
      offcanvas.toggle();
    }

    peer.on('connection', conn => {
      conn.on('data', data => {
        const message = JSON.parse(data);
        if (message.type === 'challenge') {
          challengers.push(message.challengerPeerId); // Store the challenger's peer ID
          addNotification(message.challengerName, message.chamessage, "received", message.challengerPeerId);
          showChallengeToast(message.challengerName);
          challengeSound.play();
        } else if (message.type === 'acceptance') {
          // Info to be used during game play
          const gameInfo = {
            me: "challenger",
            serverId: serverId,
            game_code: message.game_code,
            username: myInfo.username,
            password: myInfo.password,
            level: myInfo.level,
            category: message.category
          };
          console.log("recived challenge acceptance")
          console.log(gameInfo)
          console.log(message.game);
          // Store the game info to be used later in the local storage
          localStorage.setItem('game-party', JSON.stringify(gameInfo));
          // Display message to the challenger
          showLoadingOverlay(`${message.challengerName} has accepted your challenge. Loading game...`);
        }
      });
    });

    peer.on('error', err => {
      console.error(err);
      alert('Error: ' + err);
    });
  </script>
</body>
</html>
