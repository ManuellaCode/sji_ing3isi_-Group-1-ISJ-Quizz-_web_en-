<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body background="./images/Newbg3.png">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 shadow-lg" style="max-width: 1000px;">
          <!-- Left Section -->
          <div class="col-lg-6 d-none d-lg-flex bg-dark text-white align-items-center justify-content-center p-5" style="background-image: url('./images/right.jpg')">
              <div>
                  <h1 class="display-4">Challenge minds,<br>inspire growth</h1>
              </div>
          </div>

          <!-- Right Section -->
          <div class="col-lg-6 bg-dark text-white p-5">
            <h2 class="mb-4">Log in</h2>
            <p>Don't have an account? <a href="./signup.html" class="text-primary">Sign up</a></p>
            <form id="loginForm" class="form">
              <div class="mb-3">
                <label for="Username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="Username" name="Username" placeholder="Enter your username" required>
                <div class="invalid-feedback">Please enter a valid username!</div>
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter your password" name="Password" required>
                <div class="invalid-feedback">Please enter a valid password!</div>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <p class="text-center"><a href="./Forgotpassword.html" class="text-primary">Forgot Password?</a></p>
              <button type="submit" class="btn btn-primary w-100">Log in</button>
              <div id="loginError" class="text-danger mt-3" style="display: none;">Invalid username or password. Please try again.</div>
            </form>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
   <script src="./index.js"></script>
</body>
</html>
