<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../Group project/Home.html">
<link rel="stylesheet" href="../Group project/index.css">
<link rel="stylesheet" href="../Group project/index.html">
<link rel="stylesheet" href="../Group project/bootstrap-5.3.3-dist/css/bootstrap.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 shadow-lg" style="max-width: 1000px;">
          <!-- Left Section -->
          <div class="col-lg-6 d-none d-lg-flex bg-dark text-white align-items-center justify-content-center p-5" style="background-image: url('../Group project/images/right.jpg')">
              <div>
                  <h1 class="display-4">Challenge minds,<br>inspire growth</h1>
              </div>
          </div>

          <!-- Right Section -->
          <div class="col-lg-6 bg-dark text-white p-5">
            <h2 class="mb-4">Log in</h2>
            <p>Don't have an account? <a href="../Group project/index.html" class="text-primary">Sign up</a></p>
            <form id="loginForm" class="form">
              <div class="mb-3">
                  <label for="Username" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="Username" name="Username" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter your password" name="Password" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Group project/index..js"></script>
</body>
</html>
