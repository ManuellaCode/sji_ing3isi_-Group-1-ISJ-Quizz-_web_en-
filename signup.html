<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Signup</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body background="./images/Newbg3.png">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg" style="max-width: 1000px;">
      <!-- Left Section -->
      <div class="col-lg-6 d-none d-lg-flex bg-dark text-white align-items-center justify-content-center p-5" style="background-image: url('./images/right.jpg')">
          <div>
              <h1 class="display-4">Challenge minds,<br>inspire growth</h1>
          </div>
      </div>

      <!-- Right Section -->
      <div class="col-lg-6 bg-dark text-white p-5">
        <h2 class="mb-4">Create an account</h2>
        <p>Already have an account? <a href="./login.html" class="text-primary">Log in</a></p>
        <form id="createAccountForm" class="form">
          <div class="mb-3">
              <label for="createUsername" class="form-label">User Name</label>
              <input type="text" class="form-control" id="createUsername" name="createUsername" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="createPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="createPassword" placeholder="Enter your password" name="createPassword" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script>
  const createAccountForm = document.getElementById('createAccountForm');
  // Handle "Create Account" form submission
  createAccountForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('createUsername').value;
    const password = document.getElementById('createPassword').value;

    const user = {
        username: username,
        password: password,
        level: Mogou
    };

    localStorage.setItem(username, JSON.stringify(user)); // Save updated array

    //save the player info to be used later
    localStorage.setItem("player", JSON.stringify(user));

    alert('Signup successful! Your data has been saved.');

    // Redirect to another web page
    window.location.href = 'categories.html'; // Change to your desired page

    document.getElementById('signup-form').reset();


  });
</script>
</body>
</html>
