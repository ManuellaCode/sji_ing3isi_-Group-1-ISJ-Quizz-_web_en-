<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
  <style>
    body {
      background-color: #1c1c2e;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h2, h4 {
      text-align: center;
      margin-bottom: 20px;
    }
    #playerList {
      max-height: 400px;
      overflow-y: auto;
      background-color: #2a2a3e;
      border-radius: 10px;
      padding: 15px;
    }
    .player {
      padding: 10px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }
    .player:hover {
      background-color: #3a3a5c;
    }
    #peerIdDisplay {
      background-color: #3a3a5c;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .challenge-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .challenge-button:hover {
      background-color: #0056b3;
    }
    .notification-button {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .notification-button:hover {
      background-color: #218838;
    }
    #notifications {
      position: absolute;
      right: 20px;
      top: 70px;
      background-color: #2a2a3e;
      border-radius: 5px;
      padding: 10px;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="notification-button" onclick="toggleNotifications()">Notifications</button>
  <div id="notifications"></div>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg" style="max-width: 800px;">
      <div class="col-12 bg-dark p-5">
        <h2 class="mb-4">Player</h2>
        <div id="peerIdDisplay" class="mb-3">Generating Peer ID...</div>
        <div id="usernameDisplay" style="display: none;"></div>
        <h4>Available Players</h4>
        <div id="playerList">No players connected yet.</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    const playerListDiv = document.getElementById('playerList');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const notificationsDiv = document.getElementById('notifications');
    const players = {};

    peer.on('open', id => {
      document.getElementById('peerIdDisplay').textContent = `Your Peer ID: ${id}`;
      const username = prompt("Enter your username:") || "Anonymous";
      usernameDisplay.textContent = `You are: ${username}`;
      usernameDisplay.style.display = 'block';
      sendPlayerInfo(id, username);
    });

    function sendPlayerInfo(peerId, username) {
      const serverId = prompt("Enter the server Peer ID:");
      const conn = peer.connect(serverId);

      conn.on('open', () => {
        const playerInfo = { username, peerId };
        conn.send(JSON.stringify(playerInfo));
      });

      conn.on('data', data => {
        const playerList = JSON.parse(data);
        updatePlayerList(playerList);
      });
    }

    function updatePlayerList(playerList) {
      playerListDiv.innerHTML = '';
      if (playerList.length === 0) {
        playerListDiv.textContent = 'No players connected yet.';
      } else {
        playerList.forEach(player => {
          const playerDiv = document.createElement('div');
          playerDiv.className = 'player';
          playerDiv.innerHTML = `
            <span>${player.username} (Peer ID: ${player.peerId})</span>
            <button class="challenge-button" onclick="challengeUser('${player.peerId}', '${player.username}')">Challenge</button>
          `;
          playerListDiv.appendChild(playerDiv);
        });
      }
    }

    function challengeUser(peerId, username) {
      const challengerName = usernameDisplay.textContent.split(': ')[1];
      const message = `${challengerName} has challenged you!`;
      sendChallengeMessage(peerId, message, challengerName);
      addNotification(message);
    }

    function sendChallengeMessage(peerId, message, challengerName) {
      const conn = peer.connect(peerId);
      conn.on('open', () => {
        conn.send(JSON.stringify({ type: 'challenge', message, challengerName }));
      });
    }

    function addNotification(message) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notificationsDiv.appendChild(notification);
      notificationsDiv.style.display = 'block';
    }

    function toggleNotifications() {
      notificationsDiv.style.display = notificationsDiv.style.display === 'none' || notificationsDiv.style.display === '' ? 'block' : 'none';
    }

    //handle challenge messages
    peer.on('connection', conn => {
        console.log("conected to somebody")
      conn.on('data', data => {
        console.log("received something")
        const message = JSON.parse(data)
        if (message.type === 'challenge') {
          addNotification(`${message.challengerName} has challenged you!`);
          console.log(`${message.challengerName} has challenged you!`)
        }
      });
    });

    peer.on('error', err => {
      console.error(err);
      alert('Error: ' + err);
    });
  </script>
</body>
</html>
