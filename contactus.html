<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body data-aos="fade" style="background-image: url('./krishna-mantripragada-r6yudah1KFk-unsplash.jpg');">
        <div class="wrapper" data-aos="fade-up">
            <div class="title" data-aos="zoom-in">
                <h1>Contact Us Form</h1>
            </div>
            <form id="contactForm" data-aos="fade-up">
                <div class="input-fields">
                    <input type="text" id="name" class="input" placeholder="Name" required>
                    <span class="error" id="nameError"></span>
                    <input type="email" id="email" class="input" placeholder="Email Address" required>
                    <span class="error" id="emailError"></span>
                    <input type="tel" id="phone" class="input" placeholder="Phone" required>
                    <span class="error" id="phoneError"></span>
                    <input type="text" id="subject" class="input" placeholder="Subject" required>
                    <span class="error" id="subjectError"></span>
                </div>
                <div class="msg">
                    <textarea id="message" class="input" placeholder="Message" required></textarea>
                    <span class="error" id="messageError"></span>
                </div>
                <div class="container-eg-btn-4 uf-border">
                    <a class="button button-7" id="exit">SUBMIT</a>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
        <script src="contactus.js"></script>
</body>
</html>
