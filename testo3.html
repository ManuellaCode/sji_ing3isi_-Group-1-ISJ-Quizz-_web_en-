<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Connection Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #peerIdDisplay {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #E7F0FF;
            width: 300px;
            text-align: center;
        }
        #connectedPeers {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            max-width: 90%;
            padding: 10px;
            background-color: #ffffff;
            overflow-y: auto;
            max-height: 200px;
        }
        .peer {
            padding: 8px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .peer:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Your Peer ID</h1>
    <div id="peerIdDisplay">Generating Peer ID...</div>

    <h2>Connected Peers</h2>
    <div id="connectedPeers">No peers connected yet.</div>

    <script>
        const peer = new Peer(); // Create a new Peer instance
        const connectedPeersDiv = document.getElementById('connectedPeers');
        const peers = {}; // Object to store connected peer information
        const pingInterval = 5000; // Time interval for pinging peers
        const timeoutDuration = 3000; // Timeout for peer response

        peer.on('open', id => {
            document.getElementById('peerIdDisplay').textContent = `Your Peer ID: ${id}`;
        });

        peer.on('connection', conn => {
            peers[conn.peer] = { conn, lastPing: Date.now() }; // Initialize peer info

            conn.on('data', data => {
                const messageObj = JSON.parse(data);
                if (messageObj.type === 'ping') {
                    // Respond to ping
                    conn.send(JSON.stringify({ type: 'pong' }));
                } else if (messageObj.type === 'pong') {
                    // Update last ping time on receiving pong
                    peers[conn.peer].lastPing = Date.now();
                } else {
                    // Handle player info
                    peers[messageObj.peerId] = { username: messageObj.username, conn, lastPing: Date.now() };
                    updateConnectedPeers();
                }
            });

            conn.on('close', () => {
                delete peers[conn.peer]; // Remove peer from list
                updateConnectedPeers(); // Update display
            });
        });

        function updateConnectedPeers() {
            connectedPeersDiv.innerHTML = '';
            if (Object.keys(peers).length === 0) {
                connectedPeersDiv.textContent = 'No peers connected yet.';
            } else {
                Object.keys(peers).forEach(peerId => {
                    const peerDiv = document.createElement('div');
                    peerDiv.textContent = `User: ${peers[peerId].username || 'Unknown'} (Peer ID: ${peerId})`;
                    connectedPeersDiv.appendChild(peerDiv);
                });
            }
        }

        setInterval(() => {
            Object.keys(peers).forEach(peerId => {
                if (peers[peerId].conn) {
                    peers[peerId].conn.send(JSON.stringify({ type: 'ping' }));
                    // Set a timeout to check for pong response
                    peers[peerId].conn.on('data', data => {
                        const messageObj = JSON.parse(data);
                        console.log(messageObj)
                        if (messageObj.type === 'pong') {
                            // Respond to pong
                            peers[peerId].lastPing = Date.now()
                            console.log(Date.now())
                        }
                    })
                    setTimeout(() => {
                        if (Date.now() - peers[peerId].lastPing >= timeoutDuration) {
                            delete peers[peerId]; // Remove unresponsive peer
                            updateConnectedPeers(); // Update display
                        }
                    }, timeoutDuration);
                }
            });
        }, pingInterval);

        peer.on('error', err => {
            console.error(err);
            document.getElementById('peerIdDisplay').textContent = 'Error generating Peer ID';
        });
    </script>
</body>
</html>
