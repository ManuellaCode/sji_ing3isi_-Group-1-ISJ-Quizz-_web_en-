<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG_IN</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <style>
    /* Style for input fields */
    .form-control {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      transition: all 0.3s ease; /* Smooth transition for hover and focus effects */
    }

    /* Hover effect for input fields */
    .form-control:hover {
      background-color: #f0f8ff; /* Light blue background on hover */
      border-color: #007bff; /* Change border to primary color */
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.6); /* Glowing shadow effect */
      transform: scale(1.05); /* Slight zoom effect */
    }

    /* Focus effect for input fields */
    .form-control:focus {
      background-color: #e6f7ff; /* Slightly darker blue for focus */
      border-color: #0056b3; /* Darker blue border */
      box-shadow: 0 0 15px rgba(0, 86, 179, 0.7); /* Stronger glowing shadow */
      transform: scale(1.1); /* More noticeable zoom */
      outline: none; /* Remove default outline */
    }

    /* Style for the "Log In" button */
    button[type="submit"] {
      background-color: #007bff; /* Primary blue background */
      color: #fff; /* White text */
      border: none; /* Remove default border */
      padding: 10px 20px; /* Comfortable click area */
      font-size: 16px; /* Adjust font size */
      border-radius: 5px; /* Smooth corners */
      transition: all 0.3s ease; /* Smooth transition for hover effects */
      cursor: pointer; /* Pointer cursor for buttons */
      width: 100%; /* Full-width button */
    }

    /* Hover effect for the "Log In" button */
    button[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue background */
      box-shadow: 0 0 15px rgba(0, 86, 179, 0.6); /* Glowing shadow effect */
      transform: scale(1.1); /* Slight zoom effect */
    }

    /* Focus effect for the "Log In" button */
    button[type="submit"]:focus {
      background-color: #004080; /* Even darker blue for focus */
      box-shadow: 0 0 20px rgba(0, 64, 128, 0.7); /* Stronger glow */
      transform: scale(1.1); /* Maintain zoom effect */
      outline: none; /* Remove default outline */
    }

/* Style for the Forgot Password link */
a.text-primary {
  color: #007bff; /* Primary blue color */
  text-decoration: none; /* Remove underline */
  transition: all 0.3s ease; /* Smooth transition for hover and focus */
}

/* Hover effect for the Forgot Password link */
a.text-primary:hover {
  color: #0056b3; /* Darker blue color */
  text-decoration: underline; /* Underline on hover */
  transform: scale(1.1); /* Slight zoom effect */
  box-shadow: 0 0 8px rgba(0, 86, 179, 0.5); /* Glowing shadow effect */
}

/* Focus effect for the Forgot Password link */
a.text-primary:focus {
  color: #003f80; /* Even darker blue for focus */
  outline: none; /* Remove default outline */
  text-decoration: underline; /* Maintain underline */
  box-shadow: 0 0 10px rgba(0, 64, 128, 0.7); /* Stronger glowing shadow */
  transform: scale(1.1); /* Slight zoom effect */
}

  </style>
</head>
<body background="./images/Newbg3.png">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 shadow-lg" style="max-width: 1000px;">
          <!-- Left Section -->
          <div class="col-lg-6 d-none d-lg-flex bg-dark text-white align-items-center justify-content-center p-5" style="background-image: url('./images/right.jpg')">
              <div>
                  <h1 class="display-4">Challenge minds,<br>inspire growth</h1>
              </div>
          </div>

          <!-- Right Section -->
          <div class="col-lg-6 bg-dark text-white p-5">
            <h2 class="mb-4">Log in</h2>
            <p>Don't have an account? <a href="./signup.html" class="text-primary">Sign up</a></p>
            <form id="loginForm" class="form">
              <div class="mb-3">
                <label for="Username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="Username" name="Username" placeholder="Enter your username" required>
                <div class="invalid-feedback">Please enter a valid username!</div>
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter your password" name="Password" required>
                <div class="invalid-feedback">Please enter a valid password!</div>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <p class="text-center"><a href="./Forgotpassword.html" class="text-primary">Forgot Password?</a></p>
              <button type="submit" class="btn btn-primary w-100">Log in</button>
              <div id="loginError" class="text-danger mt-3" style="display: none;">Invalid username or password. Please try again.</div>
            </form>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
   <script src="./index.js"></script>
</body>
</html>
