<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #peerIdDisplay {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #E7F0FF;
            text-align: center;
            width: 300px;
        }
        #playerList {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            padding: 10px;
            background-color: #ffffff;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .player {
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player:hover {
            background-color: #f1f1f1;
            transform: translateY(-1px);
        }
        .player:last-child {
            border-bottom: none;
        }
        .username {
            font-weight: bold;
            color: #007BFF;
        }
        .peerId {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Player</h1>
    <div id="peerIdDisplay">Generating Peer ID...</div>

    <h2>Available Players</h2>
    <div id="playerList">No players connected yet.</div>

    <script>
        const peer = new Peer(); // Create a new Peer instance
        const playerListDiv = document.getElementById('playerList');
        const players = {}; // Object to store player information

        // Display the Peer ID when it's generated
        peer.on('open', id => {
            document.getElementById('peerIdDisplay').textContent = `Your Peer ID: ${id}`;
            sendPlayerInfo(id, prompt("Enter your username:") || "Anonymous");
        });

        // Function to send player info to the server
        function sendPlayerInfo(peerId, username) {
            const serverId = prompt("Enter the server Peer ID:");
            const conn = peer.connect(serverId);

            conn.on('open', () => {
                const playerInfo = { username, peerId };
                conn.send(JSON.stringify(playerInfo)); // Send player info
            });

            conn.on('data', data => {
                const playerList = JSON.parse(data);
                updatePlayerList(playerList);
            });
        }

        // Update the player list UI
        function updatePlayerList(playerList) {
            playerListDiv.innerHTML = ''; // Clear existing list
            if (playerList.length === 0) {
                playerListDiv.textContent = 'No players connected yet.';
            } else {
                playerList.forEach(player => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player';
                    playerDiv.innerHTML = `
                        <span class="username">${player.username}</span>
                        <span class="peerId">${player.peerId}</span>
                    `;
                    playerListDiv.appendChild(playerDiv);
                });
            }
        }

        // Handle errors
        peer.on('error', err => {
            console.error(err);
            alert('Error: ' + err);
        });
    </script>
</body>
</html>
