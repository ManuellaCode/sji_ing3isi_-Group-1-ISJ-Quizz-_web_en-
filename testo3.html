<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1c1c2e;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h2, h4 {
      text-align: center;
      margin-bottom: 20px;
    }
    #playerList {
      max-height: 400px;
      overflow-y: auto;
      background-color: #2a2a3e;
      border-radius: 10px;
      padding: 15px;
    }
    .player {
      padding: 10px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }
    .player:hover {
      background-color: #3a3a5c;
    }
    #peerIdDisplay {
      background-color: #3a3a5c;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .challenge-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .challenge-button:hover {
      background-color: #0056b3;
    }
    .notification-button {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .notification-button:hover {
      background-color: #218838;
    }
    .offcanvas-body {
      background-color: #2a2a3e;
      border-radius: 10px;
    }
    .notification-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accept-button {
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .accept-button:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>
  <!-- Notification Button with Badge -->
  <button class="notification-button" onclick="toggleOffcanvas()">
    Notifications <span class="badge bg-danger" id="notificationCount">0</span>
  </button>

  <!-- Offcanvas for Notifications -->
  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNotifications" aria-labelledby="offcanvasNotificationsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNotificationsLabel">Notifications</h5>
      <button type="button" class="btn-close btn-close-white" onclick="toggleOffcanvas()"></button>
    </div>
    <div class="offcanvas-body" id="notificationList"></div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" style="position: absolute; top: 20px; right: 20px; z-index: 1050;"></div>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg" style="max-width: 800px;">
      <div class="col-12 bg-dark p-5">
        <h2 class="mb-4">Player</h2>
        <div id="peerIdDisplay" class="mb-3">Generating Peer ID...</div>
        <div id="usernameDisplay" style="display: none;"></div>
        <h4>Available Players</h4>
        <div id="playerList">No players connected yet.</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const peer = new Peer();
    const playerListDiv = document.getElementById('playerList');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const notificationList = document.getElementById('notificationList');
    const notificationCount = document.getElementById('notificationCount');
    let messageCount = 0;
    let username;

    peer.on('open', id => {
      document.getElementById('peerIdDisplay').textContent = `Your Peer ID: ${id}`;
      username = prompt("Enter your username:") || "Anonymous";
      usernameDisplay.textContent = username;
      usernameDisplay.style.display = 'block';
      sendPlayerInfo(id, username);
    });

    function sendPlayerInfo(peerId, username) {
      const serverId = prompt("Enter the server Peer ID:");
      const conn = peer.connect(serverId);

      conn.on('open', () => {
        const playerInfo = { username, peerId };
        conn.send(JSON.stringify(playerInfo));
      });

      conn.on('data', data => {
        const playerList = JSON.parse(data);
        updatePlayerList(playerList);
      });
    }

    function updatePlayerList(playerList) {
      playerListDiv.innerHTML = '';
      if (playerList.length === 0) {
        playerListDiv.textContent = 'No players connected yet.';
      } else {
        playerList.forEach(player => {
          if (player.username !== username) {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player';
            playerDiv.innerHTML = `
              <span>${player.username} (Peer ID: ${player.peerId})</span>
              <button class="challenge-button" onclick="challengeUser('${player.peerId}', '${player.username}')">Challenge</button>
            `;
            playerListDiv.appendChild(playerDiv);
          }
        });
      }
    }

    function challengeUser(peerId, username) {
      const challengerName = usernameDisplay.textContent;
      const challengeemessage = `${challengerName} has challenged you!`;
      const challengermessage = `You have challenged ${username}!`;
      sendChallengeMessage(peerId, challengeemessage, challengerName);
      addNotification(username, challengermessage);
    }

    function sendChallengeMessage(peerId, message, challengerName) {
      const conn = peer.connect(peerId);
      conn.on('open', () => {
        conn.send(JSON.stringify({ type: 'challenge', message, challengerName }));
      });
    }

    function addNotification(challengerName, message) {
      const notificationItem = document.createElement('div');
      notificationItem.className = 'notification-item';
      notificationItem.innerHTML = `
        <span>${challengerName}: ${message}</span>
        <button class="accept-button" onclick="acceptChallenge('${challengerName}')">Accept</button>
      `;
      notificationList.appendChild(notificationItem);

      // Update Notification Count
      messageCount++;
      notificationCount.textContent = messageCount;
    }

    function acceptChallenge(challengerName) {
      alert(`Challenge accepted from ${challengerName}!`);
      // Logic for accepting the challenge can be added here
    }

    function toggleOffcanvas() {
      const offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasNotifications'));
      offcanvas.toggle();
    }

    peer.on('connection', conn => {
      conn.on('data', data => {
        const message = JSON.parse(data);
        if (message.type === 'challenge') {
          addNotification(message.challengerName, message.message);
        }
      });
    });

    peer.on('error', err => {
      console.error(err);
      alert('Error: ' + err);
    });
  </script>
</body>
</html>
