<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="form-container">
        <div class="tabs">
            <button id="createAccountTab" class="active">Create Account</button>
            <button id="loginTab">Log In</button>
        </div>

        <!-- Create Account Form -->
        <form id="createAccountForm" class="form">
            <h2>Create Account</h2>
            <label for="createUsername">Username:</label>
            <input type="text" id="createUsername" name="createUsername" required>

            <label for="createPassword">Password:</label>
            <input type="password" id="createPassword" name="createPassword" required>

            <button type="submit">Create Account</button>
        </form>

        <!-- Log In Form -->
        <form id="loginForm" class="form hidden">
            <h2>Log In</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Log In</button>
        </form>
    </div>
    <script >
// Select tabs and forms
const createAccountTab = document.getElementById('createAccountTab');
const loginTab = document.getElementById('loginTab');
const createAccountForm = document.getElementById('createAccountForm');
const loginForm = document.getElementById('loginForm');

// Switch to "Create Account" form
createAccountTab.addEventListener('click', () => {
    createAccountTab.classList.add('active');
    loginTab.classList.remove('active');
    createAccountForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
});

// Switch to "Log In" form
loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    createAccountTab.classList.remove('active');
    loginForm.classList.remove('hidden');
    createAccountForm.classList.add('hidden');
});

// Handle "Create Account" form submission
createAccountForm.addEventListener('submit', (event) => {
    event.preventDefault();
    alert('Account created successfully! Redirecting to the quiz game...');
    window.location.href = 'quiz.html'; // Replace with your quiz game path
});

// Handle "Log In" form submission
loginForm.addEventListener('submit', (event) => {
    event.preventDefault();
    alert('Login successful! Redirecting to the quiz game...');
    window.location.href = 'quiz.html'; // Replace with your quiz game path
});

 </script> <!-- Link to JavaScript file -->
</body>
</html>
