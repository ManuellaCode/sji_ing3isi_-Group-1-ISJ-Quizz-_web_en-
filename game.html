<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Info Display</title>
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
  <style>
    body {
      background-color: #1c1c2e; /* Match the background color */
      color: white;
      font-family: 'Roboto', sans-serif; /* Changed font style */
    }
    header {
      background-color: #2a2a3e; /* Darker header background */
      padding: 20px;
      display: flex; /* Use flexbox for horizontal alignment */
      align-items: center; /* Center items vertically */
      border-bottom: 5px solid #ffc107; /* Yellow border */
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .logo {
      width: 150px; /* Increased width of the logo */
      height: auto; /* Maintain aspect ratio */
      margin-right: 40px; /* Increased space between logo and profile section */
      transition: transform 0.3s ease; /* Smooth transition for hover effect */
    }
    .profile-container {
      display: flex;
      align-items: center;
    }
    .profile-picture {
      border-radius: 50%;
      width: 100px; /* Profile picture size */
      height: 100px; /* Profile picture size */
      border: 3px solid #ffc107; /* Yellow border around profile picture */
      margin-right: 20px; /* Space between image and text */
    }
  /*  h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  */
  .quizz-section{
     display: flex;
     justify-content: center;
     align-items: center;
  }
   .quizz-section .quizz-box{
    position: relative;
    width: 500px;
    background: transparent;
    border: 2px solid #c40094;
    border-radius: 6px;
    flex-direction: column;
    padding: 20px 30px;

    pointer-events: auto;
    transform: scale(1);

  }

  .quizz-box h1{
    font-size: 32px;
    text-align: center;
    background: linear-gradient(45deg, transparent,#c40094, transparent );
    border-radius: 6px;
}
.quizz-box .quizz-header{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 20px 0;
    border-bottom: 2px solid #c40094;
    margin-bottom: 30px ;
}
.quizz-header span{
    font-size: 18px;
    font-weight: 500;
}
.quizz-header .header-score{
    background: #c40094;
    border-radius: 3px;
    padding: 7px;
}
.quizz-box .question-text{
    font-size: 24px;
    font-weight: 600;
}

.option-list .option{
    width: 100%;
    padding: 12px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 3px;
    font-size: 17px;
    margin: 15px 0;
    cursor: pointer;
    transition: .3s;
}
.option-list .option:hover{
    background: rgba(255, 255, 255, .1);
    border-color: rgba(255, 255, 255, .1);
}
 .quizz-box .quizz-footer{
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 2px solid #c40094;
    padding: 20px;
    margin-top: 30px;
 }

 .quizz-footer .quizz-total{
    font-size: 16px;
    font-weight: 600;
 }
 .quizz-footer .next-btn{
    width: 100px;
    height: 45px;
    background: rgba(255, 255, 255, .1);
    border: 2px solid rgba(255, 255, 255, .1);
    outline: none;
    border-radius: 6px;
    font-size: 16px;
    color: rgba(255, 255, 255, .3);
    font-weight: 600;
    cursor: pointer;
    pointer-events: none;
    transition: .5s;
 }
 .quizz-footer .next-btn:hover{
    background: #950170;
    border-color: #950170;
 }


  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
    <div class="profile-container">
      <img src="./Avatars/M.jpeg" alt="Profile Picture" class="profile-picture"> <!-- Replace with user's profile picture path -->
      <div class="user-info">
        <div class="username">
          <h4 id="user">Username: N/A</h4>
        </div>
        <div class="level-category">
          <p id="user-level">Level: N/A</p>
          <p id="user-category">Category: N/A</p>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <h2>Welcome to the Game!</h2>
    <p>Enjoy your gaming experience!</p>
  </div>
  <section class="quizz-section">
    <div class="quizz-box">
        <h1>ISJ Quizz</h1>
        <div class="quizz-header">
            <span>learn by playing</span>
            <span class="header-score">Score: 0/5</span>
        </div>

        <h2 class="question-text">What does HTML stand for?</h2>
        <div class="option-list">
            <div class="option">
                <span>A. Hypertext Markup language</span>
            </div>
            <div class="option">
                <span>B. Hypertext Markup language</span>
            </div>
            <div class="option">
                <span>C. Hypertext Markup language</span>
            </div>
            <div class="option">
                <span>D. Hypertext Markup language</span>
            </div>
        </div>
        <div class="quizz-footer">
            <span class="question-total">1 of 10 Questions</span>
            <button class="next-btn">Next</button>
        </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
  <script>
    // Fetch the gameInfo object from local storage
    const gameInfo = JSON.parse(localStorage.getItem("game-party"));
    console.log(gameInfo);

    // Check if gameInfo exists and populate the header
    if (gameInfo) {
      document.getElementById("user").textContent = `Username: ${gameInfo.username || "N/A"}`;
      document.getElementById("user-level").textContent = `Level: ${gameInfo.level || "N/A"}`;
      document.getElementById("user-category").textContent = `Category: ${gameInfo.category || "N/A"}`;
    } else {
      console.log("No gameInfo found in local storage.");
    }
    let oponentId;
    let gameCode = gameInfo.game_code
    const peer = new Peer();
    peer.on('open', id => {
      const username = gameInfo.username || "Anonymous";
      const level = gameInfo.level || "1"; // Default level
      const gameCode = gameInfo.game_code || "N/A"; // Assuming category is used as game code

      // Create the object to send to the server
      const playerInfo = {
        username: username,
        peerId: id,
        gameCode: gameCode,
        type: 'game' // Set the type to game
      };

      // Connect to the server
      const conn = peer.connect(gameInfo.serverId);
      //send the list game data
      if(gameInfo.me == "receiver"){
        conn.on('open', () => {
          conn.send(JSON.stringify(playerInfo)); // Send player info to the server
        });
      }
      else if(gameInfo.me == "challenger"){
        //ask for list of games
        conn.on('open', () => {
          conn.send(JSON.stringify({type: "send-me-game-data"})); // Send player info to the server
          console.log("send me the games data")
        });
        //receive the list of games
        conn.on('data', data =>{
          const rec_games = JSON.parse(data)
          console.log("received games")
          console.log(rec_games)
        })
      }


    });

    peer.on('error', err => {
      console.error(err);
    });
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
