<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
  <style>
    /* Input hover and focus effect */
    input.form-control {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input.form-control:hover {
      transform: scale(1.02); /* Slightly larger on hover */
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Blue glowing effect */
    }

    input.form-control:focus {
      transform: scale(1.03); /* Larger on focus */
      box-shadow: 0 0 12px rgba(0, 86, 179, 0.7); /* Stronger glow */
      outline: none; /* Remove default outline */
    }

    /* Button hover and focus effect */
    button.btn-primary {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button.btn-primary:hover {
      transform: scale(1.05); /* Slight zoom-in on hover */
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.6); /* Blue glowing effect */
    }

    button.btn-primary:focus {
      transform: scale(1.06); /* Slightly more zoom on focus */
      box-shadow: 0 0 14px rgba(0, 86, 179, 0.8); /* Stronger blue glow */
      outline: none; /* Remove default outline */
    }
  </style>
</head>
<body background="./images/Newbg3.png">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg" style="max-width: 500px;">
      <div class="col bg-dark text-white p-5">
        <h2 class="mb-4">Forgot Password</h2>
        <p>Enter your username to reset your password.</p>
        <form id="forgotPasswordForm" class="form">
          <div class="mb-3">
              <label for="forgotUsername" class="form-label">User Name</label>
              <input type="text" class="form-control" id="forgotUsername" placeholder="Enter your username" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notificationModalLabel">Password Reset</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Message will be dynamically updated -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
